<div class="container" style="padding-top: 15px"  >
    <h2>Available Mentors</h2>
    <table class="table table-hover"  style="padding-top: 30px">
      <thead class="text-center">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Experience</th>
          <th>Courses</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody class="text-center"  *ngFor="let course of enrolledCourses" >
        <tr>
          <td>{{course.id}}</td>
          <td>{{course.name}}</td>
          <td>{{course.duration}}</td>
          <td><a href="editCourse">Edit</a>&nbsp;<a href="deleteCourse">Delete</a></td>
        </tr>
        
      </tbody>
    </table>
  </div>
