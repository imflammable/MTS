<div class="container"  style="padding-top: 50px;padding-left:250px">
    <div class="col-md-9">
		<div class="card">
		    <div class="card-body">
		        <div class="row">
		            <div class="col-md-12">
		                <h4>Edit Course</h4>
		                <hr>
		            </div>
		        </div>
		        <div class="row">
		            <div class="col-md-12">
                        <form class="form-signin" #addCourseForm='ngForm' (ngSubmit)="onSubmit()" >
                            
                            <div class="form-group ">
                            <input type="number" name="Id"  readonly class="form-control" [(ngModel)]="updatedCourseData.id">
                            </div>

                            <div class="form-group ">
                            <input type="text"  name="Name" placeholder="Enter Course Name" class="form-control" required="required" [(ngModel)]="updatedCourseData.name" >
                            </div>
                            
                            <div class="form-group ">
                            <input type="datetime"  name="StartDate" placeholder="Enter Start Date" class="form-control" required="required" [(ngModel)]="updatedCourseData.startDate" >
                            </div>
    
                            <div class="form-group ">
                            <input type="number"  name="Duration" placeholder="Enter Couse Duration" class="form-control "  required [(ngModel)]="updatedCourseData.duration">
                            </div>

                            <!-- <div class="form-group ">
                            <input type="number"  name="Fees" placeholder="Enter fees" class="form-control" required="required" [(ngModel)]="updatedCourseData.fees" >
                            </div> -->

                            
                            <div class="form-group offset-0 col-3 ">
                                <button class="btn btn-primary btn-block" type="submit">Update</button>
                            </div>
                        </form>
		            </div>
		        </div>
		    </div>
		</div>
    </div>
</div>
